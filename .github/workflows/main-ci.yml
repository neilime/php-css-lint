name: Main - Continuous Integration

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    name: Continuous Integration
    uses: ./.github/workflows/__shared-ci.yml
    secrets: inherit

  docs-generate-site:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: |
          mkdir -p ./_site

          echo -e "theme: jekyll-theme-cayman" > ./_site/_config.yml

          to_title_case() {
              echo "$1" | awk '{
                  for (i=1; i<=NF; i++) {
                      $i = toupper(substr($i, 1, 1)) tolower(substr($i, 2))
                  }
                  print
              }'
          }

          create_site_page() {
              page="$1"
              title="$(to_title_case "$2")"
              content_path="$3"
              echo -e "---\nlayout: default\ntitle: $title\n---\n" > "$page"
              echo "$(sed -r s"/(\{%[^%]+%\})/{% raw %}\1{% endraw %}/g" "$content_path")" >> "$page"
          }

          create_site_page "./_site/index.md" "Home" "./README.md"

          for filepath in ./docs/*.md; do
              filename=$(basename -- "$filepath")
              section="${filename%.*}"
              mkdir -p "./_site/$section"
              create_site_page "./_site/$section/index.md" "$section" "$filepath"
          done

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: docs-site
          path: ./_site

  docs-generate-phpdoc:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: üìÉ Generate PHP documentation
        run: docker run --rm -v $(pwd):/data phpdoc/phpdoc:3 -d ./src -t ./_site/phpdoc

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: docs-phpdoc
          path: ./_site

  docs-publish:
    name: Publish documentation
    needs: [docs-generate-site, docs-generate-phpdoc]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: "docs-*"
          path: ./
          merge-multiple: true

      - name: ‚öôÔ∏è Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@44a6e6beabd48582f863aeeb6cb2151cc1716697 # v1.0.13
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
