name: Shared - Continuous Integration for common tasks

on:
  workflow_call:

permissions: {}

jobs:
  checks:
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        include:
          - php-versions: "8.1"
          - php-versions: "8.2"
          - php-versions: "8.3"
          - php-versions: "8.4"
            stable: true

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup PHP, with composer and extensions
        uses: ./.github/workflows/actions/setup-php
        with:
          php-version: ${{ matrix.php-versions }}

      - name: â™»ï¸ Tools cache
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          path: tools/cache
          key: ${{ runner.os }}-tools-${{ matrix.php-versions }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: ğŸ‘• Lint
        if: matrix.stable
        run: composer php-cs-fixer -- --format=checkstyle | tools/vendor/bin/cs2pr

      - name: ğŸ”¬ Rector
        id: rector
        if: matrix.stable
        run: composer rector

      - name: ğŸ”¬ Static analysis
        if: matrix.stable
        run: composer phpstan -- --error-format=github

      - name: â™»ï¸ Tests cache
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          path: tests/.phpunit.result.cache
          key: ${{ runner.os }}-tests-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tests-

      - name: â™»ï¸ Fixtures cache
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          path: .cache
          key: fixture-cache-${{ hashFiles('composer.lock') }}
          restore-keys: fixture-cache-

      - name: ğŸ—‚ï¸ Load fixtures
        run: composer test:load-fixtures

      - name: ğŸ§ª Test
        run: composer test:ci

      - name: ğŸ“Š Upload coverage results to Codecov
        if: matrix.stable
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./build/logs/clover.xml
